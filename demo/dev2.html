<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form be-formidable='{
        "invalidIf":[{
            "noneOf": ["url", "file"],
            "instructions": "Please select a file&apos;s or enter a url."
        }],
        "checkValidityOn": "input"
    }'>
    <label>
        URL:
        <input name=url id=url type=url>
    </label>
    <label>
        File:
        <input name=file id=file type=file>
    </form>
    <style>
        form:invalid, form.be-formidable.invalid {
            border: 5px solid red;
        }
        form:valid, form.be-formidable.valid {
            border: 5px solid green;
        }
    </style>
    
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/": "../node_modules/be-hive/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import '../be-formidable2.js';
    </script>
</body>
</html>
